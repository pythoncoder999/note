<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #555;
            min-width: 80px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .add-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .save-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: rgba(102, 126, 234, 0.05);
        }

        tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4);
        }

        .file-input {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                flex-direction: column;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Investment Notes</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="noteInput">Note:</label>
                <input type="text" id="noteInput" placeholder="Enter your investment note..." />
                <label for="investedInput">Invested:</label>
                <input type="text" id="investedInput" placeholder="Amount invested" />
            </div>
            
            <div class="button-group">
                <button class="add-btn" onclick="addNote()">‚ûï Add Note</button>
                <button class="save-btn" onclick="saveData()">üíæ Save Data</button>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">üìÅ Upload Data</button>
                <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".json" onchange="uploadData(event)" />
        
        <div id="statusMessage" class="status-message"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Note</th>
                        <th>Invested</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="notesTable">
                    <!-- Notes will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let notes = [];

        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }

        // Format number with commas
        function formatNumberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Remove commas from string and convert to number
        function parseNumberFromString(str) {
            return parseFloat(str.replace(/,/g, '')) || 0;
        }

        // Format currency display (no decimals for whole numbers)
        function formatCurrency(amount) {
            if (amount % 1 === 0) {
                // Whole number - no decimals
                return `$${formatNumberWithCommas(amount)}`;
            } else {
                // Has decimals - show 2 decimal places
                return `$${formatNumberWithCommas(amount.toFixed(2))}`;
            }
        }

        // Handle input formatting with commas
        function formatInvestmentInput() {
            const input = document.getElementById('investedInput');
            let value = input.value.replace(/[^\d.]/g, ''); // Remove everything except digits and decimal point
            
            // Handle decimal point
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            // Format the integer part with commas
            if (parts[0]) {
                parts[0] = formatNumberWithCommas(parts[0]);
                value = parts.join('.');
            }
            
            input.value = value;
        }

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const investedInput = document.getElementById('investedInput');
            
            const noteText = noteInput.value.trim();
            const investedAmount = parseNumberFromString(investedInput.value);
            
            if (!noteText) {
                showStatus('Please enter a note!', 'error');
                return;
            }

            const note = {
                id: Date.now(),
                datetime: getCurrentDateTime(),
                note: noteText,
                invested: investedAmount
            };

            notes.push(note);
            renderNotes();
            
            // Clear inputs
            noteInput.value = '';
            investedInput.value = '';
            
            showStatus('Note added successfully!', 'success');
        }

        function renderNotes() {
            const tbody = document.getElementById('notesTable');
            tbody.innerHTML = '';

            notes.forEach(note => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${note.datetime}</td>
                    <td>${note.note}</td>
                    <td>${formatCurrency(note.invested)}</td>
                    <td><button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            renderNotes();
            showStatus('Note deleted successfully!', 'success');
        }

        function saveData() {
            const dataStr = JSON.stringify(notes, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `notes_backup_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            
            showStatus('Data saved successfully!', 'success');
        }

        function uploadData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const uploadedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(uploadedNotes)) {
                        notes = uploadedNotes;
                        renderNotes();
                        showStatus('Data uploaded successfully!', 'success');
                    } else {
                        showStatus('Invalid file format!', 'error');
                    }
                } catch (error) {
                    showStatus('Error reading file!', 'error');
                }
            };
            reader.readAsText(file);
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all notes?')) {
                notes = [];
                renderNotes();
                showStatus('All notes cleared!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Add event listeners for input formatting
        document.getElementById('investedInput').addEventListener('input', formatInvestmentInput);

        // Allow Enter key to add note
        document.getElementById('noteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNote();
            }
        });

        document.getElementById('investedInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNote();
            }
        });

        // Initialize with sample data
        window.onload = function() {
            showStatus('Welcome! Start adding your investment notes.', 'success');
        };
    </script>
</body>
</html>
